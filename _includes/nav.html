<nav class="navbar navbar-expand-sm navbar-dark bg-dark navbar-collapses">
  <a class="navbar-brand" href="/">{{ site.title }}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavBar" aria-controls="myNavBar" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="container-fluid collapse navbar-collapse" id="myNavBar">
  <ul class="navbar-nav ml-auto">
  {% for item in site.data.navigation %}
    {% if page.url == item.link %}
      <li class="nav-item active">
        <a class="nav-link" href="{{ item.link }}">{{ item.name }} <span class="sr-only">(current)</span></a>
      </li>
    {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{{ item.link }}">{{ item.name }}</a>
      </li>
    {% endif %}
  {% endfor %}
  </div>
</nav>
