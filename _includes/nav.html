  </button>
    <div class="collapse navbar-collapse" id="myNavBar">
        <ul class="navbar-nav ml-auto">
            {% for item in site.data.navigation %} {% if page.url == item.link %}

            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{{ item.link }}">{{ item.name }}</a>
            </li>
            {% endif %} {% endfor %}
            <li>
                <span class="nav-link social-span">
                    <a href="https://twitter.com/acar321"><i class="fab fa-twitter social-icon"></i></a>&nbsp;&nbsp;
                    <a href="https://www.linkedin.com/in/aaroncarson"><i class="fab fa-linkedin-in social-icon"></i></a>&nbsp;&nbsp;

            </li>
