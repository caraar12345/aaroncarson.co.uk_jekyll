---
layout: default
---
<div class="post_title" style="display:inline;">
  <h1>{{ page.title }} </h1>
  <h4>{{ page.date | date_to_string }}</h4>
</div> 
<p>
  {% assign author = site.authors | where: 'short_name', page.author | first %}
  {% if author %}
    - <a href="{{ author.url }}">{{ author.name }}</a>
  {% endif %}
</p>

{{ content }}
